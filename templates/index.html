<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    
    <link rel="stylesheet" type="text/css" href="./static/main.css" />
</head>
<body>
    <div  style="color: blueviolet;">
        <form action ="{{url_for('predict')}}" methods="POST">
            <h3>Predictive Analysis</h3>
            <h3>Year</h3>
            <input  id="first" name="Year"  type="number" >
            <h3>What is the showroom price ?(In Naira)</h3><br><input id="second" name="Present_price"  required="required">
            <h3>How many kilometers Drived?</h3><br><input id="third"  name="Kms_Driven"  required="required">
            <h3>How many owners previously own the car?(0 or 1 or 3)</h3><br><input  id="fourth" name="Owner" required="required"> 
            <h3>What is the fuel type</h3><br><select  id="fueling" name="Owner" required="required"> 
                    <option  value="petrol">Petrol</option>
                    <option  value="Diesel">Diesel</option>
                    <option  value="CNG">CNG</option>
            </select>
            <h3>Are you a Dealer or individual?</h3><br><select id="search" name="Seller_Type_Individual" required="required">
                    <option  value="Individual">Individual</option>
                    <option  value="Dealer">Dealer</option>
            </select>
            <h3>Transmission type</h3><br><select id="search" name="Transmission_Manual" required="required">
                <option  value="Automatic">Automatic</option>
                <option  value="Manual">Manual</option>
            </select>
            <br><br><button id="sub" type="submit ">Calculate the Selling Price</button>
            <br>

        </form>
        
        <br><br><h3>{{ prediction_text }}<h3>  
    </div>        
</body>
</html>
